<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio com globos</title>
  <link rel="stylesheet" href="/src/css/style.css">
</head>

<body data-theme="dark">
  <div id="menuWrapper">
    <div id="menuButton">
      <div class="menu-icon__line"></div>
      <div class="menu-icon__line"></div>
      <div class="menu-icon__line"></div>
    </div>

    <div id="menuContent">
      <button id="stateButton" class="btn-custom">Iniciar</button>
      <button id="restartButton" class="btn-custom">Reiniciar</button>
      <button id="customButton" class="btn-custom">Customizar</button>
      <button id="changeThemeButton" class="btn-custom">Alterar tema</button>
    </div>
  </div>

  <div id="modal">
    <div id="dialog">
      <div class="dialog-header">
        <span>
          Customizar ordem
        </span>
        <!-- <button id="closeDialog" class="btn-custom">X</button> -->
        <div id="closeModal" class="close-btn">
          <div class="close-icon__line"></div>
          <div class="close-icon__line"></div>
          <div class="close-icon__line"></div>
        </div>
      </div>

      <div class="dialog-content">
        <div class="paginator">
          <button id="prevRound" class="btn-custom">&lt;</button>
          <span id="roundDisplay" style="text-align: center; pointer-events: none;" class="btn-custom">Rodada 1</span>
          <button id="nextRound" class="btn-custom">&gt;</button>
        </div>

        <h3>Globo 1</h3>
        <div class="button-section" id="globo1"></div>

        <h3>Globo 2</h3>
        <div class="button-section" id="globo2"></div>

        <h3>Globo 3</h3>
        <div class="button-section" id="globo3"></div>

        <h3>Globo 4</h3>
        <div class="button-section" id="globo4"></div>
      </div>

      <div class="dialog-footer">
        <button id="saveOrder" class="btn-custom">Salvar no localStorage</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
