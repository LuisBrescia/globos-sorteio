<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js 3D Model Animation</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }

    #startButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <button id="startButton">Start Animation</button>
  <script type="module" src="/main.js"></script>
</body>

</html>
